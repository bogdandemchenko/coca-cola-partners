<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Наши партнеры</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  </head>
  <body class="page__body">
    <header class="page__header page-header">
      <div class="page-header__container container">
        <a class="page-header__logo link-wrapper" href="https://www.coca-colacompany.com" aria-label="Главная">
          <img class="image" src="images/logo-coca-cola.png" width="135" height="76" alt="Логотип CocaCola">
        </a>
        <form class="page-header__search-form" autocomplete="off" method="get">
          <input class="search-input" placeholder="Найти..." type="text" name="search" aria-label="Найти на сайте">
        </form>
        <a class="profile-link link-wrapper" href="#" aria-label="Профиль Константин">
          <img class="profile-link__icon image" src="images/icon-profile.svg" width="24" height="24" alt="Иконка пользователь">
          <span class="profile-link__name">Константин</span>
          <img class="profile-link__photo" src="images/profile-photo.png" width="40" height="40" alt="Фотография пользователя">
        </a>
      </div>
    </header>
    <main class="page__main">
      <div class="container">
        <h1 class="visually-hidden">Coca Cola</h1>
        <section class="partners">
          <h2 class="partners__heading heading">Наши партнёры</h2>
          <ul class="partners__list resetted-list">
            <li class="partners__item">
              <a class="partner__link partner link-wrapper" href="https://www.henkel.com/" aria-label="HENKEL">
                <img class="partner__image partner__image_henkel image" src="images/logo-henkel.png" width="145" height="82" alt="Логотип HENKEL">
              </a>
            </li>
            <li class="partners__item">
              <a class="partner link-wrapper" href="https://www.deere.com/" aria-label="JOHN DEERE">
                <img class="partner__image partner__image_john-deere image" src="images/logo-johndeere.png" width="234" height="44" alt="Логотип JOHN DEERE">
              </a>
            </li>
            <li class="partners__item">
              <a class="partner link-wrapper" href="https://www.mcdonalds.com/" aria-label="McDonald's">
                <img class="partner__image partner__image_mcdonalds image" src="images/logo-mcdonalds.png" width="100" height="75" alt="Логотип McDonald's">
              </a>
            </li>
            <li class="partners__item">
              <a class="partner link-wrapper" href="https://www.ikea.com/" aria-label="IKEA">
                <img class="partner__image partner__image_ikea image" src="images/logo-ikea.png" width="194" height="78" alt="Логотип IKEA">
              </a>
            </li>
            <li class="partners__item">
              <a class="partner link-wrapper" href="https://www.reebok.com/" aria-label="REEBOK">
                <img class="partner__image partner__image_reebok image" src="images/logo-reebok.png" width="232" height="48" alt="Логотип REEBOK">
              </a>
            </li>
            <li class="partners__item">
              <a class="partner link-wrapper" href="https://www.nike.com/" aria-label="NIKE">
                <img class="partner__image partner__image_nike image" src="images/nike-logo.png" width="141" height="74" alt="Логотип NIKE">
              </a>
            </li>
            <li class="partners__item">
              <a class="partner link-wrapper" href="https://www.caterpillar.com/" aria-label="CATERPILLAR">
                <img class="partner__image partner__image_caterpillar image" src="images/logo-caterpillar.png" width="247" height="38" alt="Логотип CATERPILLAR">
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
